<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-
scale=1.0">
        <title>
            Module 1 Exercise 3
        </title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
            }
            .container {
                display: flex;
                min-height: 100vh;
                align-items: stretch;
            }
            .column {
                background: goldenrod;
                display:
                    flex;
                flex-direction: column;
                justify-content:
                    center;
                align-items: center;
                flex: 1;
            }
            .button {
                background-color: #04AA6D; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="column" id="column1">
                <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/12/young-mufasa-looking-scared-in-mufasa-the-lion-king.jpg" alt="Young Mufasa" width="50%">
                <h1 id="heading1">Hello</h1>
                <button class="button" onclick="buttonOne()" id="colourButton">Change colour to Dark Khaki</button>
            </div>
            <div class="column" id="column2">
                <img src="https://images3.alphacoders.com/932/thumb-1920-932825.jpg" alt="Venom" width="50%">
                <h1 id="heading2">World</h1>
                <button class="button" onclick="buttonTwo()" id="Colour button">Change colour to Aquamarine</button>
            </div>
        </div>
        <script>
            function buttonOne() {
                let colour1 = document.getElementById("column1");
                let text1 = document.getElementById("heading1");
                colour1.style.backgroundColor = "#BDB76B";
                text1.innerText = "Young Mufasa";
            }
            function buttonTwo() {
                let colour2 = document.getElementById("column2");
                let text2 = document.getElementById("heading2");
                colour2.style.backgroundColor = "#7FFFD4";
                text2.innerText = "Venom"
            }
        </script>
    </body>
</html>
